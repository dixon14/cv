<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission</title>
</head>
<body>
    <div>
        <label for="DOB">Date of Birth:</label>
        <input type="date" name="">
    </div>
    <div>
        <label for="">Resume:
            <input type="file" name="" id="Resume">
        </label>
    </div>
    <div>
        <label for="">Salary expectation (Monthly):
            <input type="range" name="" id="Salary" min="1000" max="20000">
        </label>
    </div>
</body>
</html>
